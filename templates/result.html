<!doctype html>
<html>
<head><title>Resume Score</title></head>
<body>
  <h2>Resume Score: {{ score }} / 100</h2>

  <h3>Breakdown:</h3>
  {% if breakdown is mapping %}
    <ul>
      {% for category, value in breakdown.items() %}
        <li>{{ category }}: {{ value }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>{{ breakdown }}</p>
  {% endif %}


  <h3>Extracted Resume Details:</h3>
  <pre>{{ parsed }}</pre>

  <a href="/">Score Another Resume</a>
</body>
</html>
